<!DOCTYPE html>
<html lang="en">
  <head>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />

    <script src="main.js"></script>
    <link rel="stylesheet" href="styles.css" />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rectangle Calculator</title>
  </head>
  <body>
    <div class="rafael p-5 col-12 col-sm-12 col-md-12 col-lg-12 col-xl-12">
      <h1 class="display-4"><strong>Rectangle Calculator</strong></h1>
      <div
        id="container-canvas"
        class="position-absolute top-50 start-50 translate-middle"
      >
        <canvas id="myCanvas" width="300" height="300"></canvas>
      </div>
      <div class="mb-3 col-3">
        <label for="formGroupExampleInput" class="form-label">Width</label>
        <input
          type="text"
          class="form-control"
          id="width"
          placeholder="Enter Width"
        />
      </div>
      <div class="mb-3 col-3">
        <label for="formGroupExampleInput" class="form-label">Height</label>
        <input
          type="text"
          class="form-control"
          id="height"
          placeholder="Enter Height"
        />
      </div>
      <div class="mb-3 col-3">
        <label for="formGroupExampleInput" class="form-label"
          >Position (x)</label
        >
        <input
          type="text"
          class="form-control"
          id="positionX"
          placeholder="Enter X Position"
        />
      </div>
      <div class="mb-3 col-3">
        <label for="formGroupExampleInput" class="form-label"
          >Position (y)</label
        >
        <input
          type="text"
          class="form-control"
          id="positionY"
          placeholder="Enter Y Position"
        />
      </div>
      <div>
        <label id="label" for="formGroupExampleInput" class="form-label"
          >Rectangle Area :</label
        >
        <span></span>
      </div>
      <button id="btn1" type="text" class="btn btn-success">
        Calculate & Draw
      </button>
      <button id="btn2" type="text" class="btn btn-danger">Reset</button>
    </div>
  </body>
</html>
